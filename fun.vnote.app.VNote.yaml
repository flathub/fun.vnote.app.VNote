id: fun.vnote.app.VNote
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'
command: vnote
finish-args:
  - --share=ipc
  # checking latest update information
  - --share=network
  - --socket=x11
  # doesn't have tray in Gnome
  # - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents
  # reading host Git's configs
  - --filesystem=~/.gitconfig
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
rename-icon: vnote
rename-desktop-file: vnote.desktop
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:

  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.53.0.tar.xz
        sha256: 5818bd7d80b061bbbdfec8a433d609dc8818a05991f731ffc4a561e2ca18c653
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz

  - name: vnote
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/vnotex/vnote.git
        tag: v3.20.1
        commit: 4ecaf1e5f895b6546b6a89bb9f19c633645348fa
      - type: file
        path: fun.vnote.app.VNote.metainfo.xml
      - type: patch
        path: fix-build-with-cmake4.patch
    post-install:
      - install -p -D -m 0644 ${FLATPAK_ID}.metainfo.xml -t "${FLATPAK_DEST}/share/appdata/";
