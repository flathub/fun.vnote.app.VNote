id: fun.vnote.app.VNote
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
command: vnote
finish-args:
  - --share=ipc
  # checking latest update information
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  # reading host Git's configs
  - --filesystem=~/.gitconfig
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
rename-icon: vnote
rename-desktop-file: vnote.desktop
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:

  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.51.1.tar.xz
        sha256: a83fd9ffaed7eee679ed92ceb06f75b4615ebf66d3ac4fbdbfbc9567dc533f4a
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz

  - name: vnote
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/vnotex/vnote.git
        tag: v3.19.2
        commit: 856d2597df4c8aa3113fb2c8605e716585cfefc0
      - type: file
        path: fun.vnote.app.VNote.metainfo.xml
    post-install:
      - install -p -D -m 0644 ${FLATPAK_ID}.metainfo.xml -t "${FLATPAK_DEST}/share/appdata/";
