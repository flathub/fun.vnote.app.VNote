id: fun.vnote.app.VNote
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-23.08
command: vnote
finish-args:
  - --share=ipc
  # checking latest update information
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  # reading host Git's configs
  - --filesystem=~/.gitconfig
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
rename-icon: vnote
rename-desktop-file: vnote.desktop
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:

  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.46.1.tar.xz
        sha256: 888cafb8bd6ab4cbbebc168040a8850eb088f81dc3ac2617195cfc0877f0f543
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz

  - name: vnote
    buildsystem: qmake
    config-opts:
      - PREFIX = ${FLATPAK_DEST}
      - LIBS+=-L/app/lib
    build-options:
      env:
        QMAKEPATH: /app/lib
    sources:
      - type: git
        url: https://github.com/vnotex/vnote.git
        tag: v3.17.0
        commit: 4ab2033a81ee43e2a4b836b235153e20456fffea
      - type: file
        path: fun.vnote.app.VNote.metainfo.xml
    post-install:
      - install -p -D -m 0644 ${FLATPAK_ID}.metainfo.xml -t "${FLATPAK_DEST}/share/appdata/";
